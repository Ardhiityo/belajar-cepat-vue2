<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap -->
    <title>Vue Basic</title>
</head>

<body>

    <div id="app">

        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container d-flex justify-content-end">
                <div v-if="cart.length > 0">
                    <h2 class="badge text-bg-primary">Cart : {{cart.length}}</h2>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="mb-2 mt-2">
                <form class="d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <label for="max" class="form-label">Max</label>
                        <input type="number" id="max" v-model="maximum" class="form-control d-inline-block mx-2">
                    </div>
                    <input type="range" minlength="5" maxlength="100" v-model="maximum" class="d-inline-block">
                </form>
            </div>

            <div class="row">
                <div v-for="items in products">
                    <div v-if="items.price < Number(maximum)">
                        <div class="col-sm-12">
                            <button class="btn rounded-1 btn-primary" v-on:click="addItem(items)">+</button>
                            <img :src="items.image" alt="items.name" class="w-25">
                            <h2>{{items.name}}</h2>
                            <h3>Rp. {{items.price}}</h3>
                            <p>{{items.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- Vue js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vue js 2 -->
    <script src="app.js"></script>
</body>

</html>
